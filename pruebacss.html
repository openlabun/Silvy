              function autogenerarValor(select, event) {
                var campoDiv = select.parentElement;
                var valorInput = campoDiv.children[1];
                switch (event.target.value) {
                  case "EDAD":
                    valorInput.value = Math.random() * 100;
                    break;
                  case "CIUDAD":
                    valorInput.value =
                      ciudades[Math.floor(Math.random() * ciudades.length)];
                    break;
                  case "FRUTA":
                    valorInput.value =
                      frutas[Math.floor(Math.random() * frutas.length)];
                    break;
                  default:
                    break;
                }
              }

              function autogenerarClave(select, event) {
                var campoDiv = select.parentElement;
                var claveInput = campoDiv.children[0];
                switch (event.target.value) {
                  case "Nombre":
                    claveInput.value = generarNombreAleatorio();
                    break;
                  case "Animal":

                    break;
                  case "Objeto":
                    claveInput.value =
                      objetos2[Math.floor(Math.random() * objetos2.length)];
                    break;
                  default:
                    break;
                }
              }

              function eliminarCampo(boton) {
                var campoDiv = boton.parentElement;
                campoDiv.parentElement.removeChild(campoDiv);
              }

              function generarNombreAleatorio() {
                var nombre =
                  nombresFicticios[
                    Math.floor(Math.random() * nombresFicticios.length)
                  ];
                var apellido =
                  apellidosFicticios[
                    Math.floor(Math.random() * apellidosFicticios.length)
                  ];
                return nombre + " " + apellido;
              }

              function agregarCampo() {
                var camposDiv = document.getElementById("campos");
                var nuevoCampoDiv = document.createElement("div");
                nuevoCampoDiv.className = "campo";
                nuevoCampoDiv.innerHTML = `
                <input type="text" id = "nombreDato" placeholder="Nombre del dato" required>
                <input type="text" id = "valorDato"placeholder="Valor del dato" required>
                <button type="button" id = "eliminarCampo" onclick="eliminarCampo(this)">Eliminar</button>
                <select id="generarClave"onchange="autogenerarClave(this, event)">

                    <option value="Animal">Animal</option>

                </select>
                <select id="generarValor" onchange="autogenerarValor(this, event)">

                    <option value="EDAD">EDAD</option>
                    <option value="CIUDAD">CIUDAD</option>
                    <option value="FRUTA">FRUTA</option>
                </select>
            `;
                camposDiv.appendChild(nuevoCampoDiv);
              }

                .getElementById("json-form")
                .addEventListener("submit", function (e) {
                  e.preventDefault();
                  var camposDivs = document.querySelectorAll(".campo");
                  var objeto = {};
                  camposDivs.forEach(function (campoDiv) {
                    var claveInput = campoDiv.children[0];
                    var valorInput = campoDiv.children[1];
                    objeto[claveInput.value] = valorInput.value;
                  });
                  objetos.push(objeto);
                  document.getElementById("json-output").textContent =
                    JSON.stringify(objetos, null, 2);
                });

              function generarObjetos() {
                var cantidad =
                  document.getElementById("cantidad-objetos").value;
                for (var i = 0; i < cantidad; i++) {
                  var objeto = {
                    nombre: generarNombreAleatorio(),
                    edad: Math.floor(Math.random() * 100),
                    casado: Math.random() < 0.5,
                  };
                  objetos.push(objeto);
                }
                document.getElementById("json-output").textContent =
                  JSON.stringify(objetos, null, 2);
              }

              function guardarEnDisco() {
                var jsonStr = JSON.stringify(objetos, null, 2);
                var blob = new Blob([jsonStr], { type: "application/json" });
                var url = URL.createObjectURL(blob);
                var a = document.createElement("a");
                a.href = url;
                a.download = "salida.json";
                a.click();
                URL.revokeObjectURL(url);
              }
